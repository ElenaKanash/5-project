<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>

  <body>
    <div class="container">

      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #FCB06C -26%, #552815 145%);">
          <h1>Autumn</h1>
          <p>It's a wonderful time</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #C6D888 -1%, #3F591E 124%);">
          <h1>Summer</h1>
          <p>It's a beautiful time</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #FFBFED 1%, #A84E89 128%);">
          <h1>Spring</h1>
          <p>It's a wonderful time</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #97A4AC -8%, #4070A8 138%);">
          <h1>Winter</h1>
          <p>It's a beautiful time</p>
        </div>
      </div><!-- sidebar -->

      <div class="main-slide">
        <div style="
        background-image: url('https://images.unsplash.com/photo-1453306458620-5bbef13a5bca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHdpbnRlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
        <div style="
            background-image: url('https://plus.unsplash.com/premium_photo-1661878589476-bcad7fe1b8c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "

        <div style="
            background-image: url('https://images.unsplash.com/photo-1506260408121-e353d10b87c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80');
          "
        ></div>
        <div style="
            background-image: url('https://images.unsplash.com/photo-1606922302964-19161928e1d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');
          "
        ></div>
      </div><!-- main-slide -->

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
